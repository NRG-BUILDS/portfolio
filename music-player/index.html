<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://kit.fontawesome.com/dfd5b6faa1.js" crossorigin="anonymous"></script>

  <title>Music Player</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sliders.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
</head>

</body>
  <div class="head">
      <div>
          <a href="javascript:void(0)" onclick="togglePlayer()"><p id="playerBtn">Now Playing</p></a>
      </div>
      <div>
          <a href="javascript:void(0)" onclick="toggleList()"><p id="listBtn" class="active">Home</p></a>
      </div>
  </div>
  <div class="player_section">
  <div class="album_info">
    <div class="album_container">
        <img class="album_art" src="">
      <!--Album art generated with JS-->
    </div>
    <div class="song_title">
        <h1 id="title">Bandana</h1>
        <p id="artist">Fireboy</p>
        <!--download button-->
        <a id="downloadBtn" href="" download>
            
            <i class="fa-solid fa-download"></i>
        </a>
    </div>
  </div>
  <div class="seeker">
      
      <audio id="current_song" src="fireboy.mp3" controls preload="metadata">
      </audio>
      
      
  </div>
  
  <div class="controls">
      <!--Seek slider-->
      <div class="slider_container">
          <span id="current_time">0:00</span>
          <input type="range" class="slider" id="seek_slider" max="100" value="0">
          <span id="duration">0:00</span>
      </div>
      
      
      <!--Previous Play And Forward-->
      <div class="buttons_container swoop" >
        <div class="prevBtn">
            <button class="buttons"onclick="prev()">
                <i class="fa-solid fa-backward fa-lg"></i>
            </button>
        </div>
        <div class="pauseBtn">
            <button class="buttons" onclick="PlayPause()">
                <i id="play_switch" class="fa-solid fa-play fa-xl"></i>
            </button>
        </div>
        <div class="nextBtn">
            <button class="buttons" onclick="next()">
                <i class="fa-solid fa-forward fa-lg"></i>
            </button>
        </div>
      </div>
      
      <!--volume slider-->
      <div class="slider_container">
          <button onclick="mute()"> <i id="muteBtn" class="fa-solid fa-volume-xmark"></i></button>
          <input type="range" class="vol" id="volume_slider" max="100" value="100">
          <output id="volume">100</output>
      </div>
  </div>
</div> <!--End Of Player Section-->

<!--========-HOME SECTION=========-->
